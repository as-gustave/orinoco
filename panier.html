<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Orinoco : Site de vente spécialisé dans les nounours, meubles en bois et caméras.</title>
    
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!--pour bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="barnav">
        <div class="bg-light">
            <div class="container-fluid">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="./index.html">Orinoco</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="./index.html">Caméras</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./panier.html">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="body">
        <div class="bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <section class="jumbotron bg-light text-center">
                            <h1>Bienvenue sur Orinoco</h1>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div id="carouselControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner text-center h2 font-italic font-weight-lighter">
                                <p class="w-100">Entreprise spécialisée en</p>

                                <div class="carousel-item active">
                                    <p class="d-block w-100">Meubles</p>
                                </div>
                                <div class="carousel-item">
                                    <p class="d-block w-100">Caméras</p>
                                </div>
                                <div class="carousel-item">
                                    <p class="d-block w-100">Nounours</p>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                               <span class="sr-only">Précédent</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                               <span class="carousel-control-next-icon" aria-hidden="false"></span>
                               <span class="sr-only">Suivant</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="main__product__headline mt-4">Panier</h2>
                    </div>
                    <div class="col-12">
                        <table id="remplissage" class="table">
                            <!--METTRE LES ELEMENTS DU PANIERS STOCKES DANS LE LOCAL STORAGE-->
                        </table>

                        <p id="ancrePrix"></p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="main__product__headline mt-3">Client</h2>
                        <form class="row" method="post" action="./validation.html">
                            <div class="mb-3 col-6">
                                <label for="prenom" class="form-label text-primary">Prenom</label>
                                <input name="prenom" id="prenom" class="form-control" type="text" value="Gustave" pattern="[A-Z][a-z]*(( |-)[A-Z][a-z]*)*"  required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="nom" class="form-label text-primary">Nom</label>
                                <input name="nom" id="nom" class="form-control" type="text" maxlength="30" value="AHITE" pattern="[A-Z]*(( |-)[A-Z]*)*"  required>
                            </div>
                            <div class="mb-3 col-12">
                                <label for="mail" class="form-label text-primary">Email</label>
                                <input name="mail" id="mail" class="form-control" type="email" minlength="6" value="gus95100@gmail.com" maxlength="50" pattern="[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Ce n'est pas le bon format"  required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="adresse" class="form-label text-primary">Adresse</label>
                                <input name="adresse" id="adresse" class="form-control" type="text" value="48 rue des Cloviers" pattern="[0-9]) ?([a-zA-Z,. ]) ?([0-9]{5}) ?([a-zA-Z]*" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for="ville" class="form-label text-primary">Ville</label>
                                <input name="ville" id="ville" class="form-control" type="text" value="Argenteuil" pattern="[A-Z][a-z]*((-)[a-z]*)*"  required>
                            </div>
                            <div class="col-12 my-2">
                                <button type="submit" id="validation" class="btn btn-primary w-100">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="bg-light">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline font-italic text-center spacing-top">
                            <li class="list-inline-item"><a href="">A propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="">Contact</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a href="">Mentions légales</a></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="text-center">© Tous droits réservés</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/panier.js"></script>
    <script src="./js/validation.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
